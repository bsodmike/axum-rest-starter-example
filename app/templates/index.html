<!doctype html>
<html>
  <head></head>
  <body>
    <form action="/" method="post">
      <label for="name">
        Enter your name:
        <input type="text" name="name" value="{{ user.name }}">
      </label>
      <label>
        Enter your email:
        <input type="text" name="email" value="{{ user.email }}">
      </label>
      <input type="submit" value="Subscribe!">
    </form>

    <div>
      UUID: {{ user.uuid }}
    </div>
  </body>
</html>
